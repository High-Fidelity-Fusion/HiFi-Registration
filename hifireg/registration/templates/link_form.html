{% extends "registration/base.html" %}

{% block card_content %}

<p class="title">
    {{ title }}
</p>

<form>
    {% csrf_token %}

    {% include "registration/form_input.html" %}

    <div class="field is-grouped">
        {% for link in links %}
        <div class="control">
            <a href="{% url link.1 %}" class="button is-link">{{ link.0 }}</a>
        </div>
        {% endfor %}
    </div>
    
</form>

{% endblock %}

{% extends "registration/base.html" %}

{% block card_content %}

<p class="title">
    Reset Password
</p>

<form method="post" novalidate>
    {% csrf_token %}

    {% include "registration/form_input.html" %}

    <div class="control">
        <button type="submit" name="cancel" class="button is-link">Cancel</button>
        <button type="submit" name="reset" class="button is-link">Reset</button>
    </div>
</form>

{% endblock %}

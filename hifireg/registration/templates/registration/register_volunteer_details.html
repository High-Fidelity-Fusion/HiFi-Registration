{% extends "registration/base.html" %}

{% block countdown %}

{% block card_content %}

<p class="title">
    Volunteer Details
</p>

<form method="post" enctype="multipart/form-data" novalidate>
    {% csrf_token %}

    {% include "utils/form_fields.html" %}

    <div class="control">
        <button type="submit" name='previous' class="button is-primary">Previous</button>
        <button type="submit" name='next' class="button is-primary">Next</button>
    </div>
</form>

{% endblock %}

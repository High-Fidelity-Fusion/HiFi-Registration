{% extends "registration/base.html" %}

{% block card_content %}

<p class="title">
    Subtotal
</p>

<form method="post">

    {% include "registration/form_input.html" %}

    <div class="control">
        <button type="submit" name = 'previous' class="button is-link">Previous</button>

    </div>
</form>
{% endblock %}

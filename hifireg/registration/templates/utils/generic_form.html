{% extends "registration/base.html" %}
{% block card_content %}

<p class="title">
    {{ title }}
</p>

{% if subtitle %}
<p class="subtitle">{{ subtitle }}</p>
{% endif %}

<form method="post">
    {% csrf_token %}

    {% include "utils/form_fields.html" %}

    <div class="buttons">
        {% for button in buttons %}
        {% include "utils/button.html" %}
        {% endfor %}
    </div>

</form>

{% endblock %}
